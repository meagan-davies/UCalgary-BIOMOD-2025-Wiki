<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Img/favicon.png') }}"/>
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <!-- Navbar CSS -->
    <link href="{{ url_for('static', filename = 'navbar.css') }}" rel="stylesheet">

     <!-- Sidenav CSS -->
    <link href="{{ url_for('static', filename = 'sidenav.css') }}" rel="stylesheet">

    <!-- Footer Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %} | UCalgary BIOMOD 2025</title>

</head>
<body>
  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- Header -->
  <header class="bg-hero py-5 mb-5">
    <div class="content-container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{{ self.title() }}</h1>
	        <p class="lead mb-5 text-white-50">{% block lead %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="content-container">
    <div class="row">
      {% if toc_items %}
        <div class="col-lg-2 d-none d-lg-block">
          {% include 'sidenav.html' %}
        </div>
        <div class="col-lg-10 col-12">
      {% else %}
        <div class="col-12">
      {% endif %}
          {% block page_content %}{% endblock %}
        </div>
    </div>
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'sidenav.js') }}"></script>
</body>
</html>
